<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sicko Mode Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <audio id="song" src="/sicko-mode.mp3"></audio>
</head>
<body>
    <header>
        <img src="/logo.png" alt="logo" class="logo">
    </header>
    <main>
        <div class="countdown-wrapper">
            <h1 id="countdownDisplay">
                go ahead!
            </h1>
            <button id="countdownBtn">
                start 15min session
            </button>
        </div>
        <div class="text">
            <h2>
                Motivation for your study sessions
            </h2>
            <p>
                Set the time and study. You'll know when is time for your 5min rest once you hear the song.
            </p>
        </div>
    </main>
</body>
<script src="/script.js"></script>
</html>
